{% extends 'Admin/home index.html' %}
{% block body %}
<body><form action="/myapp/admin_view_course_post/#abc" method="post"><table class="table table-bordered">
    {% csrf_token %}
  <tr>
    <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
    <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
  </tr>
</table>
  <table class="table table-bordered">
    <tr>
      <td>SI.no</td>
      <td>Dept</td>
      <td>Course</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter  }}</td>
      <td>&nbsp;{{ i.DEPARTMENT.departmentname }}</td>
      <td>{{ i.coursename }}&nbsp;</td>
      <td><a href="/myapp/edit_course/{{ i.id }}#abc" class="btn btn-info">Edit</a></td>
      <td><a href="/myapp/delete_course/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure?')" ">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
