{% extends 'Admin/home index.html' %}
{% block body %}
<body><form action="/myapp/edit_course_post/" method="post"><table class="table table-bordered">
    {% csrf_token %}
  <tr>
    <td>Course Name</td><input type="hidden" value="{{ data.id }}" name="id" class="form-control">
    <td><input type="text" value="{{ data.coursename }}" name="textfield" id="textfield" class="form-control"required /></td>
  </tr>
  <tr>
    <td>Dept Name</td><input type="hidden" value="{{ data.id }}" name="id" class="form-control">
    <td><select name="select" id="select" class="form-control">
        {% for i in data1 %}
            <option value="{{ i.id }}">{{ i.departmentname }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Add" class="btn btn-warning" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
