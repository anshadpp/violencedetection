{% extends 'Admin/home index.html' %}
{% block body %}

<body><form action="/myapp/edit_staff_post/" method="post" enctype="multipart/form-data"><table class="table table-bordered">
    {% csrf_token %}
<input type="hidden" value="{{ data.id }}" name="id" class="form-control">
<tr>
    <td>Photo</td>
    <td><img src="{{ data.photo }}" height="80px" width="80px"><input type="file" name="photo" class="form-control"> </td>
</tr>

  <tr>
    <td>Name</td>
    <td><input type="text" value="{{ data.name }}" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td><input type="date" value="{{ data.dateofbirth | date:'Y-m-d' }}" name="textfield2" id="textfield2" class="form-control" required /></td>
  </tr>
  <tr>
    <td height="40"><p>Gender</p></td>
    <td><p>Male
      <input type="radio"  {% if data.gender == 'Male'  %}checked{% endif %} name="radio" id="radio" value="Male" />
      </p>
      <p>Female
        <input type="radio" {% if data.gender == 'Female'  %}checked{% endif %} name="radio" id="radio2" value="Female" />
      </p></td>
  </tr>
  <tr>
    <td>Dept Name</td><input type="hidden" value="{{ data.id }}" name="id" class="form-control">
    <td><select name="select" class="form-control">
        {% for i in data1 %}
            <option value="{{ i.id }}">{{ i.departmentname }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="email" value="{{ data.email}}" name="textfield3" id="textfield3" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Ph_NO</td>
    <td><input type="text" value="{{ data.phone }}" name="textfield5" id="textfield5" class="form-control" pattern="[9876][0-9]{9}" maxlength="10" required/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" value="{{ data.place }}" name="textfield6" id="textfield6" class="form-control" required /></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><input type="text" value="{{ data.post }}" name="textfield7" id="textfield7" class="form-control"required /></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><input type="text" value="{{ data.pin }}" name="textfield8" id="textfield8" class="form-control" required pattern="[0-9]{6}" maxlength="6"/></td>
  </tr>
  <tr>
    <td>District</td>
    <td><input type="text" value="{{ data.dist }}" name="textfield9" id="textfield9" class="form-control"required/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Update" class="btn btn-warning" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
