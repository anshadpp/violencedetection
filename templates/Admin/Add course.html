{% extends 'Admin/home index.html' %}
{% block body %}
<body><form action="/myapp/admin_Add_course_post/" method="post"><table class="table table-bordered">
    {% csrf_token %}
  <tr>
    <td>Course Name</td>
    <td><input type="text" name="textfield" id="textfield" class="form-control"/></td>
  </tr>
  <tr>
    <td>Dept Name</td>
    <td><select name="select" id="select" class="form-control">
        {% for i in data %}
            <option value="{{ i.id }}">{{ i.departmentname }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Add" class="btn btn-danger" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
